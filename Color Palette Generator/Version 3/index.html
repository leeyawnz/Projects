<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <div>Color Palette Generator</div>
    </div>
    <div id="filter">
        <div id="filter-container">
            <button id="filter-select" class="btn">Select Palette Types :</button>
            <div id="filter-types" class="no-show">
                <button id="random-filter" class="btn filter selected">Random</button>
                <br>
                <button id="com-filter" class="btn filter">Complementary</button>
                <br>
                <button id="mono-filter" class="btn filter">Monochromatic</button>
            </div>
        </div>
    </div>
    <div id="palette">
        <div id="color-1" class="color">
            <div id="hexcode-1" class="hexcode">#000000</div>
        </div>
        <div id="color-2" class="color">
            <div id="hexcode-2" class="hexcode">#000000</div>
        </div>
        <div id="color-3" class="color">
            <div id="hexcode-3" class="hexcode">#000000</div>
        </div>
        <div id="color-4" class="color">
            <div id="hexcode-4" class="hexcode">#000000</div>
        </div>
        <div id="color-5" class="color">
            <div id="hexcode-5" class="hexcode">#000000</div>
        </div>
    </div>
    <div id="generate">
        <button id="generate-btn" class="random">Generate</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
